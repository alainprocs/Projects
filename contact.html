<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrubclean </title>

</head>

    <!--Navbar section-->
    <Header class="header">
       <div class="home-logo">
        <span>
            <i class="fas fa-broom fa-3x"><p>Scrubclean</p></i>
        </span>
       </div>

       <div class="nav-logos">
        <a href="./index.html">
            <i class="fas fa-home fa-2x"></i>
        </a>
        <a href="./store.html">
            <i class="fas fa-store fa-2x"></i>
        </a>
        <a href="./contact.html">
            <i class="fas fa-envelope fa-2x"></i>
        </a>
       </div>

    <!--Main section-->
    <div class="contact-form">
        <h1>Contact us!</h1>
        <div class="txtb">
            <label>Full name</label>
            <input type="text" name="" value="" placeholder="Enter your full name">
        </div>
    
        <div class="txtb">
            <label>Email</label>
            <input type="text" name="" value="" placeholder="Enter your full name">
        </div>
    
        <div class="txtb">
            <label>Phone number</label>
            <input type="text" name="" value="" placeholder="Enter your full name">
        </div>
    
        <div class="txtb">
            <label>Message us</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="btn">
                <a class="btn">Send</a>
            </div>
        </div>
